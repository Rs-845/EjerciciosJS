            resta = num1 - num2;
            document.write("La suma de los dos números es: " + suma + "<br>");
            document.write("La resta de los dos números es: " + resta + "<br>");
            
        }else{
            producto = num1 * num2;
            division = num1 / num2;
            document.write("El producto de los dos números es: " + producto + "<br>");
            document.write("La división de los dos números es: " + division + "<br>");
        }

        promedio = (nota1 + nota2 + nota3) / 3;
        if(promedio>=4){
            document.write("Regular");
        }else{
            document.write("Reprobado");
        }

        numpositivo = parseInt(prompt("Ingrese un número positivo:"));
